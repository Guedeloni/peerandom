<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random matching tool</title>
</head>

<body>
  <div id="header" class="container">
    <div class="card">
      <img id="picture" src="images/Gifts.jpg" alt="Gifts on red background">
    </div>
    <div class="card">
      <h1>Random matching tool</h1>
    </div>
  </div>

  <div id="form" class="container">
    <div class="text-center">
      <h2>A non-reciprocal pairing draw...</h2>
    </div>
    <p>In other words, how to receive and give one (and only one) gift
      with two different people in a group ! <br>
      Just enter each name of the people in the group.
    </p>
    <!-- <form action="result.html" method="post"> -->
    <form method="post">
      <input class="field" type="text" name="field-1">
      <input class="field" type="text" name="field-2">
      <input class="field" type="text" name="field-3">
      <br><br>
      <div class="box-between">
        <input class="button" type="submit" value="Random">
        <input id="reset" class="button" type="button" value="Reset">
      </div>
    </form>
  </div>

  <ul id="result" class="container">
  </ul>
  <script type='module' src='./script.js'></script>
</body>

</html>
